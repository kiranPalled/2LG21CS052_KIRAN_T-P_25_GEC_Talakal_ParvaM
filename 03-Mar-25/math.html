<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Example 4</title>
   
</head>
<body>
    <body style="background-color: rgb(175, 164, 108);">

    <h1>MATH CALCUALATIONS:</h1><br>
    <h2>Enter the values 1&2</h2> 
    <div>
        <label for="txt1">value 1</label>
        <input type="text" id="val1" placeholder="Enter first value">
    </div>
    <div>
        <label for="txt1">value 2</label>
        <input type="text" id="val2" placeholder="Enter second value">
    </div>
    <br>
    <div><button onclick="getresult()"><mark>Calculate</mark></button></div>
    <h2 style="color:rgb(29, 152, 214)" id="result"></h2>

    <script>
        function getresult() {
             val1 = document.getElementById("val1").value;
             val2 = document.getElementById("val2").value;
             resultDiv = document.getElementById("result");


            if (!isNaN(val1) && !isNaN(val2)) {
                
                 addition = parseFloat(val1) + parseFloat(val2);
                 subtraction = parseFloat(val1) - parseFloat(val2);
                 multiplication = parseFloat(val1) * parseFloat(val2);
                 division = parseFloat(val1) / parseFloat(val2);
                 modulus = parseFloat(val1) % parseFloat(val2);
                resultDiv.innerHTML = `
                    <p>Addition: ${addition}</p>
                    <p>Subtraction: ${subtraction}</p>
                    <p>Multiplication: ${multiplication}</p>
                    <p>Division: ${division}</p>
                    <p>modulus: ${modulus}</p>
                `;
            } else {
            
                 normalConcat = val1 + val2;
                let reverseConcat = val2 + val1;

                resultDiv.innerHTML = `
                    <p>Concatenation: ${normalConcat}</p>
                    <p>Reverse Concatenation: ${reverseConcat}</p>
                `;
            }
        }
    </script>

</body>
</html>
