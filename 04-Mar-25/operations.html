<!DOCTYPE html>
<html>
<head>
    <title><mark>Arithmetic Operations</mark></title>
    <style>
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 2px double rgb(0, 0, 0);
            padding: 20px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4ad;
        }
    </style>
    <script>
        function generateTable() {
            let operations = ['+', '-', '*', '/', '%', '**', '++', '--'];
            let tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = ""; // Clear previous values
            
            let x = parseInt(document.getElementById("xValue").value);
            let y = parseInt(document.getElementById("yValue").value);
            
            if (isNaN(x) || isNaN(y)) {
                alert("Please enter valid numbers for X and Y.");
                return;
            }
            
            for (let i = 0; i < 8; i++) {
                let operator = operations[i % operations.length];
                let expression, result;
                
                switch (operator) {
                    case '+': result = x + y; expression = `${x} + ${y}`; break;
                    case '-': result = x - y; expression = `${x} - ${y}`; break;
                    case '*': result = x * y; expression = `${x} * ${y}`; break;
                    case '/': result = (y !== 0) ? (x / y).toFixed(2) : 'Undefined'; expression = `${x} / ${y}`; break;
                    case '%': result = (y !== 0) ? x % y : 'Undefined'; expression = `${x} % ${y}`; break;
                    case '**': result = x ** y; expression = `${x} ** ${y}`; break;
                    case '++': result = ++x; expression = `++(${x - 1})`; break;
                    case '--': result = --y; expression = `--(${y + 1})`; break;
                }
                
                let row = `<tr>
                    <td>${x}</td>
                    <td>${y}</td>
                    <td>${operator}</td>
                    <td>${expression}</td>
                    <td>${result}</td>
                </tr>`;
                tableBody.innerHTML += row;
            }
        }
    </script>
</head>
<body>
    <h2>Arithmetic Operations</h2>
    <label for="xValue">Enter X Value:</label>
    <input type="number" id="xValue" placeholder="Enter X">
    <label for="yValue">Enter Y Value:</label>
    <input type="number" id="yValue" placeholder="Enter Y">
    <button onclick="generateTable()">Generate Table</button>
    <table>
        <tr>
            <th>X Value</th>
            <th>Y Value</th>
            <th>Operator</th>
            <th>Expression</th>
            <th>Result</th>
        </tr>
        <tbody id="tableBody"></tbody>
    </table>
</body>
</html>
